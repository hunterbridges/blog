{% for post in site.posts %}
  {% assign currentdate = post.date | date: "%B %Y" %}
  {% if currentdate != date %}
    <h2 id="y{{currentdate}}">{{ currentdate }}</h2>
    {% assign date = currentdate %} 
  {% endif %}
    <p>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <small>{{ post.excerpt }}</small>
    </p>
{% endfor %}
